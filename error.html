<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa; /* Light gray background */
            color: #495057; /* Dark gray text color */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .error-container {
            text-align: center;
        }

        .error-title {
            font-size: 3em;
            font-weight: bold;
            color: #dc3545; /* Red color for emphasis */
        }

        .error-message {
            font-size: 1.5em;
            margin-top: 20px;
        }

        .back-to-home {
            margin-top: 20px;
        }

        .back-to-home a {
            text-decoration: none;
            color: #007bff; /* Blue color for link */
            font-weight: bold;
        }
    </style>
    <title>Error 404</title>
</head>
<body>
    <div class="error-container">
        <div class="error-title">Error 404</div>
        <div class="error-message">No Matching Location Found</div>
        <div class="back-to-home">
            <a href="/">Back to Home</a>
        </div>
    </div>
</body>
</html>
